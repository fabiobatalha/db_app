<!DOCTYPE html>
<html>
    <head>
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
        <!--meta name="format-detection" content="telephone=no"-->
        <!--meta name="msapplication-tap-highlight" content="no"-->
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Teste</title>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row"> <!-- header -->
          <nav class="navbar navbar-inverse navbar-fixed-top" style="padding-top: 15px">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Duca Belintani Songs</a>
              </div>
              <div class="collapse navbar-collapse pull-left" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" onClick="playByIndex(0);">How Long</a></li>
                  <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" onClick="playByIndex(1);">Rota 145</a></li>
                  <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" onClick="playByIndex(2);">Na Trilha do Blues</a></li>
                  <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" onClick="playByIndex(3);">Devassa</a></li>
                </ul>
              </div>
          </nav>
        </div>
        <div class="row"> <!-- body -->
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="padding-top: 100px">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Playing <span id="media_title"></span></h4>
              </div>
                <div class="container-fluid">
                  <div id="audio_position" class="col-xs-6">pos</div>
                  <div id="audio_time" class="col-xs-6 text-right">time</div>
                  <progress id="progress_bar" value="0" max="100" style="width: 100%; height: 10px;"></progress>
                </div>
              <div class="modal-footer">
                <center>
                  <div id="player_previous" type="button" class="btn btn-default btn-sm" onClick="previousAudio();">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                  </div>
                  <div id="player_play" type="button" class="btn btn-default btn-sm" onClick="playAudio();">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                  </div>
                  <div id="player_stop" type="button" class="btn btn-default btn-sm" onClick="stopAudio();">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                  </div>
                  <div id="player_pause" type="button" class="btn btn-default btn-sm" onClick="pauseAudio();">
                    <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                  </div>
                  <div id="player_next" type="button" class="btn btn-default btn-sm" onClick="nextAudio();">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                  </div>
                  <div type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
                  </div>
                </center>
              </div>
            </div>
          </div>
        </div>
        <div class="row"><!-- bottom -->
          <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
            <center>
              <a href="http://www.facebook.com/ducabelintani" target="_system" class="btn btn-default btn-sm navbar-btn"><img src="img/facebook.png" width="20px"/></a>
              <a href="http://www.twitter.com/ducabelintani" target="_system" class="btn btn-default btn-sm navbar-btn"><img src="img/twitter.png" width="20px"/></a>
              <a href="http://www.ducabelintani.com.br" target="_system"class="btn btn-default btn-sm navbar-btn"><img src="img/website.png" width="20px"/></a>
            </center>
            </div>
          </nav>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
      </div>
    </body>
</html>
